<tr style="display:none" class="f-<%= parentIndex %> message">
    <td><%= lineNumber %>:<%= columnNumber %></td>
    <td class="clr-<%= severityNumber %>">
        <%= severityIcon %>
    </td>
    <td><%- message %></td>
    <td>
        <a href="https://eslint.org/docs/rules/<%= ruleId %>" target="_blank" rel="noopener noreferrer"><%= ruleId %></a>
    </td>
</tr>
